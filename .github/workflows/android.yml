name: Android CI

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    strategy:
      matrix:
        api-level: [23, 29]
        target: [default] #[default, google_apis]
        profile: [Pixel, Nexus 6]
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v1
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew clean build assembleDebug test connectedAndroidTest